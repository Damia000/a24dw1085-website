<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Income Tax Calculator</title>
  <script>
    function calculateTax() {
      let income = parseFloat(document.getElementById("income").value);
      let tax = 0;

      if (income <= 5000) {tax = 0;
      } else if (income <= 20000) {tax = (income - 5000) * 0.01;
      } else if (income <= 35000) {tax = (15000 * 0.01) + (income - 20000) * 0.03;
      } else if (income <= 50000) {tax = (15000 * 0.01) + (15000 * 0.03) + (income - 35000) * 0.08;
      } else if (income <= 70000) {tax = 1800 + (income - 50000) * 0.13;
      } else if (income <= 100000) {tax = 4400 + (income - 70000) * 0.21;
      } else if (income <= 250000) {tax = 10700 + (income - 100000) * 0.24;
      } else if (income <= 400000) {tax = 46700 + (income - 250000) * 0.245;
      } else if (income <= 600000) {tax = 93500 + (income - 400000) * 0.25;
      } else if (income <= 1000000) {tax = 183500 + (income - 600000) * 0.26;
      } else if (income <= 2000000) {tax = 287500 + (income - 1000000) * 0.28;
      } else {tax = 567500 + (income - 2000000) * 0.30;}

      document.getElementById("taxResult").value = tax.toFixed(2);
    }
  </script>
</head>
<body>
  <h2>Income Tax Calculator</h2>

  <p>
    <label>Enter Yearly Income: </label>
    <input type="text" id="income" value="0">
  </p>

  <p><button type="button" onclick="calculateTax()">Calculate</button></p>

  <p>
    <label>Tax Amount (RM): </label>
    <input type="text" id="taxResult" value="0" ></input>
  </p>
</body>
</html>
